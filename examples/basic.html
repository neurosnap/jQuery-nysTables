<!DOCTYPE html>
<html>

  <head>

    <title>nysTables Basic Configuration</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="Eric Bower" />
    <meta name="description" content="Front-end user interface to add, edit, and remove columns, data from a relational database" />
    <meta name="application-name" content="jQuery-nysTables 0.0.1" />

    <link href="../src/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
    <link href="../src/css/jquery.nysTables.css" rel="stylesheet" type="text/css" />
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../src/js/jquery.dataTables.min.js"></script>

    <script src="../src/js/jquery.nysTables.0.0.1.js"></script>
    
    <script>

      $(function() {

        var url = "../src/php/config.php";

        var nt = $(".nysClass").nysTables({
          "url": url
        });

        var nti = $("#nysID").nysTables({ 
          "url": url,
          "config": "users_config", 
          "columns": [{ "name": "name", "classes": "nys-center", "show_pk": false }]
        });

      });

    </script>
  
  </head>

  <body>

    Reason Codes: <br />
    <table class="nysClass" nys-config="reason_codes_config"></table> <br /> <hr /> <br />

    Error Log: <br />
    <table class="nysClass" nys-config="error_log_config"></table> <br /> <hr /> <br />

    Users: <br />
    <table id="nysID"></table> <br /> <hr />

  </body>

</html>
